<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans overflow-x-hidden">
    <nav class="floating-navbar fixed top-4 z-50 px-6 py-3 md:px-8 md:py-4">
        <div class="flex items-center">
            <div class="text-white font-bold text-lg md:text-xl">Journey</div>
            <div class="flex-1"></div>
            
            <div class="flex-1 flex justify-end">
                <div class="dropdown">
                    <div class="menu-icon text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </div>
                    <div class="dropdown-content">
                        <div id="nav-links">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="mobile-bg-container" class="mobile-bg-container fixed inset-0 z-30 pointer-events-none">
        <div id="mobile-bg-image" class="mobile-bg-image absolute inset-0"></div>
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    </div>
    
    <section id="landing" class="landing-section h-screen relative flex flex-col">
        <div class="landing-bg absolute inset-0"></div>
        <div class="absolute inset-0 bg-black bg-opacity-10"></div>
        <div class="absolute top-4 right-4 z-20">
            <div class="dropdown">
                <div class="menu-icon text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
                <div class="dropdown-content">
                    <div id="landing-nav-links">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1"></div>
        <div class="relative z-20 flex h-full">
            <div class="landing-left-column flex flex-col justify-between px-8 py-16">
                <div></div>
                
                <div class="flex flex-col items-start">
                    <div class="mb-8 text-white">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4 opacity-0 landing-animate" style="animation-delay: 0.2s">Journey</h1>
                        <p class="text-lg md:text-xl max-w-md opacity-0 landing-animate" style="animation-delay: 0.4s">忘れられない体験を予約し、日本の美しい街を探索しよう</p>
                    </div>
                </div>
                
                <div class="flex justify-center opacity-0 landing-animate" style="animation-delay: 0.8s">
                    <div class="flex flex-col items-center">
                        <span class="text-sm mb-2 text-white">スクロールして探索</span>
                        <svg class="w-6 h-6 animate-bounce text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="flex-1"></div>
        </div>
    </section>
    <div class="fixed-card-container fixed z-40 pointer-events-none">
        <div class="w-full max-w-lg pointer-events-auto">
            <div id="main-travel-card" class="travel-card rounded-xl shadow-2xl min-h-[85vh] md:min-h-[80vh] p-6 md:p-8 flex flex-col justify-between">
                <div>
                    <div class="mb-6 md:mb-8">
                        <h1 id="card-title" class="text-3xl md:text-4xl font-bold mb-2"></h1>
                        <p id="card-location" class="text-base md:text-lg font-semibold"></p>
                    </div>
                    
                    <p id="card-description" class="text-base md:text-lg leading-relaxed mb-6 md:mb-8"></p>
                    
                    <div id="card-tags" class="flex flex-wrap gap-2 mb-6 md:mb-8">
                    </div>
                </div>
                
                <div class="border-t border-white/20 pt-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <p class="text-xs md:text-sm"></p>
                            <p id="card-price" class="bg-clip-text text-2xl md:text-3xl font-bold"></p>
                        </div>
                        <button id="card-button" class="explore-btn bg-clip-padding px-6 md:px-8 py-2 md:py-3 rounded-full font-semibold transition-all duration-300 relative overflow-hidden text-sm md:text-base w-full sm:w-auto">
                            予約
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div id="sections-container">
    </div>

    <template id="section-template">
        <section class="section h-screen relative bg-image">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
        </section>
    </template>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
